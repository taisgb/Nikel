<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <title>NiKel - Transações</title>
</head>
<body id="app">
    <header>
      <nav class="navbar navbar-expand bg-white">
        <div class="container-fluid">
            <img src="./img/nikel-small-logo.png" alt="" class="logo-home img-fluid">               
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div class="d-flex menu">                
                    <a class="nav-link active" aria-current="page" href="./home.html"><button class="btn" type="button">
                      <i class="bi bi-house-door color-primary"></i></button></a>                
                
                    <a class="nav-link active" aria-current="page" href="./transferencias.html"><button class="btn" type="button">
                      <i class="bi bi-currency-exchange color-secundary"></i></button></a>                  
                
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle color-primary"></i></button>
                    <ul class="dropdown-menu logout">
                      <li><button class="dropdown-item" id="button-logout">Sair</button></li>
                    </ul>
                </div>
              </div>
            </div>        
         </nav>
    </header>
    <main>
      <div class="container-lg">
        <div class="row">
          <div class="col d-flex mt-5 justify-content-start align-itens-center">
            <i class="icon-detail bi bi-currency-exchange color-primary w-10"></i>
            <span class="fs-1 color-primary">Transações</span>
          </div>
          <div class="col d-flex mt-5 justify-content-end align-itens-center">
            <div>
              <img src="./img/coins-small.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12-lg">
          <div class="container card">
            <div class="col">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Data</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descrição</th>
                  </tr>
                </thead>
                <tbody id="transferencias-list">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="float-button" type="button" data-bs-toggle="modal" data-bs-target="#transferencias-modal"><i class="bi bi-plus"></i></button>
  </div>
  
   <!-- Modal -->
   <div class="modal fade" id="transferencias-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registro Lançamento</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
           <form id="transferencias-form">
             <div class="modal-body">                  
                <div class="mb-3 mt-3">
                  <label for="value-input" class="form-label">Valor</label>
                  <input type="number" step="any" class="form-control" id="value-input" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="description-input" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="description-input">
                </div>
                <div class="mb-3">
                  <label for="date-input" class="form-label">Data</label>
                  <input type="date" class="form-control" id="date-input">
                </div>                  
               </div>
                <div class="mb-3 text-center radio-spacing">
                  <div class="form-check form-check-inline me-5">
                          <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked>
                          <label class="form-check-label" for="inlineRadio1">Entrada</label>
                    </div>
                     <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2">
                          <label class="form-check-label" for="inlineRadio2">Saída</label>
                     </div>
                  </div>
                <div class="modal-footer">
                  <button id="button-cancel" type="button" class="btn" data-bs-dismiss="modal">Cancelar</button>
                 <button id="button-default" type="submit" class="btn">Salvar</button>
                </div>  
            </form>                
           </div>
    </div>
  </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/transferencias.js"></script>
</body>
</html>
