<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <title>NiKel</title>
</head>
<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100">
                <div class="col d-flex justify-content-center my-5 flex-column">
                  <div class="text-login">
                    <p>Organize suas finanças de uma maneira fácil</p>
                    <p>Controle seu dinheiro e investimentos</p>
                    <p>Economize e atinja seus objetivos</p>                    
                  </div>
                  <div class="text-center">
                    <img src="./img/pocket.png" alt="image pocket" class="img-fluid">
                    <img src="./img/coins.png" alt="image coins" class="coins img-fluid d-noned d-md-inline">
                  </div>                      
                </div>
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">
                        <div class="row">
                            <div class="text-center mb-3 mt-2">
                                <img src="./img/nikel-logo.png" alt="logo nikel" class="img-fluid">
                            </div>
                            <form id="login-form">
                                <div class="mb-3 mt-3">
                                  <label for="email-input" class="form-label">E-mail</label>
                                  <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" required>
                                  <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="password-input" class="form-label">Senha</label>
                                  <input type="password" class="form-control" id="password-input">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="session-check">
                                  <label class="form-check-label" for="session-check">Permanecer conectado</label>
                                </div>
                                <button type="submit" id="button-login" class="btn button-login">Entrar</button>
                              </form>
                              <div class="row">
                                <div class="col">
                                    <p id="link-conta" class="form-text text-center mt-2" data-bs-toggle="modal" data-bs-target="#register-modal">Ainda não tem conta? <span class="link-default">Criar uma conta.</span></p>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col text-center mt-5">
                                    <img src="./img/codai-logo.png" alt="codaí logo" srcset="" class="text-center mt-2">
                                </div>
                              </div>
                              <div class="row">
                                <div class="col text-center">
                                    <img src="./img/growdev-logo.png" alt="" srcset="" class="text-center mt-2">
                                </div>
                              </div>                              
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
      <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Crie sua conta</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
               <form id="create-form">
                 <div class="modal-body">                  
                    <div class="mb-3 mt-3">
                      <label for="email-create-input" class="form-label">E-mail</label>
                      <input type="email" class="form-control" id="email-create-input" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text">Informe seu e-mail para realizar o cadastro.</div>
                    </div>
                    <div class="mb-3">
                      <label for="password-create-input" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="password-create-input" required>
                      <div id="emailHelp" class="form-text">Escolha sua senha.</div>
                    </div>                 
                   </div>
                    <div class="modal-footer">
                      <button id="button-cancel" type="button" class="btn" data-bs-dismiss="modal">Cancelar</button>
                     <button id="button-default" type="submit" class="btn">Salvar</button>
                    </div>  
                </form>                
               </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>
</html>
